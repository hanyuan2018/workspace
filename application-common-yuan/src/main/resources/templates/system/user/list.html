<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户列表</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min14ed.css?v=3.3.6}" >
    <link rel="stylesheet" th:href="@{/css/font-awesome.min93e3.css?v=4.4.0}" >
    <link rel="stylesheet" th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" >
    <link rel="stylesheet" th:href="@{/css/animate.min.css}" >
    <link rel="stylesheet" th:href="@{/css/style.min862f.css?v=4.1.0}" >
</head>
<body>
    <div class="panel-body" style="padding-bottom:0px;">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group" style="margin-top:15px">
                        <label class="control-label col-sm-1" for="txt_search_departmentname">部门名称</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" name="deptName" id="txt_search_departmentname">
                        </div>
                        <label class="control-label col-sm-1" for="txt_search_statu">状态</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" name="status" id="txt_search_statu">
                        </div>
                        <div class="col-sm-4" style="text-align:left;">
                            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>       

        <div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>
        <table id="tablePage"></table>
    </div>
    
    <script type="text/javascript" th:src="@{/plugins/jquery/jquery-3.2.1.min.js}"></script>
    
	<script type="text/javascript" th:src="@{/plugins/bootstrap/bootstrap-3.3.7.min.js}" ></script>
    <script type="text/javascript" th:src="@{/plugins/bootstrap-table/bootstrap-table.min.js}" ></script>
    <script type="text/javascript" th:src="@{/plugins/bootstrap-table/bootstrap-table-mobile.min.js}" ></script>
    <script type="text/javascript" th:src="@{/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" ></script>
    <script type="text/javascript" th:src="@{/js/common/content.min.js}" ></script>
    
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/jquery.serializeJson.js}"></script>
    <script type="text/javascript" th:src="@{/js/system/user/list.js}" ></script>
</body>
</html>
