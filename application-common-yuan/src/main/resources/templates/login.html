<div style="width: 398px;height: 418px;text-align: center;position: absolute;top: 50%;left: 72%;margin-left: -200px;margin-top: -200px;background-color: #fff;">
    <form method="post" id="loginform" name="loginform" th:action="@{/login}">
        <div>
            <div style="text-align: left;padding: 20px 0 16px 16px;border-bottom:1px solid #e5e5e5;margin-bottom: 37px;font-size: 20px;color: #4c4c4c;">
                	欢迎登录
            </div>
        </div>
        <div class="login-info" style="/*background: rgba(255,255,255,0.2);padding:0px 20px;margin-top: 20px;*/">
            <div class="login-info-item">
                <div class="login-info-key">用户名</div>
                <P style="position: relative;" class="login-info-val">
                    <span class="u_logo"></span>
                    <input class="ipt" type="text" id="username" name="username" placeholder="请输入用户名" />
                </P>
            </div>
            <div class="login-info-item">
                <div class="login-info-key">密码</div>
                <P style="position: relative;" class="login-info-val">
                    <span class="p_logo"></span>
                    <input class="ipt" id="password" type="password" name="password" placeholder="请输入密码" />
                </P>
            </div>
            <div>
                <!--<span style="color: #d4d3d3;position: absolute;font-size:12px;top: -36px;right: 15px;">还没有账号？<a href="javascript:void(0)" class="register" style="color:#F7C104">立即注册</a></span>-->
                <button type="button" class="btn" onclick="login()" style="cursor:pointer;font-size:14px;width: 100%;height:40px;border-radius: 2px;background-color: #2080f7;margin-top: 34px;color:#fff;">登录</button>

            </div>
        </div>
    </form>
</div>
